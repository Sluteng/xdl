{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl">
                <span>产品基本设置</span>
                <span>产品内容设置</span>
                <span>SEO优化</span>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">产品系列ID：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <div class="select-box">
                            <select name="state" class="select" datatype="*" nullmsg="请选择产品系列ID">
                                <option value="{$state}">{$state}</option>
                                {volist name="cpzxindexsonResult" id="cpzxindexson"}
                                <option value="{$cpzxindexson.id}">{$cpzxindexson.id}{$cpzxindexson.title}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">推荐产品：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <div class="select-box">
                            <select name="display" class="select" datatype="*" nullmsg="请选择推荐产品">
                                <option value="1">推荐</option>
                                <option value="0">不推荐</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>缩略图：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" name="img" value="{$vo.img ?? ''}" id="upload" placeholder="请点击后面的上传按钮" datatype="*" nullmsg="请填写login图片" style="width: 70%">
                        <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'upload\'])}')">上传</button>
                        <a onclick="$(this).attr('href', $('#upload').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">标题：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" placeholder="标题" name="title" value="{$vo.title ?? ''}" >
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">人气：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" placeholder="人气" name="shownum" value="{$vo.shownum ?? ''}" >
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">右边小内容：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <textarea id="div1" name="content" rows="8" cols="80" v-model="text1">{$vo.content ?? ''}</textarea>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">内容：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <textarea id="editor" name="editorValue" type="text/plain" style="width:695px; height:400px;">{$vo.editorValue ?? ''}</textarea>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">tdk标题：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" placeholder="tdk标题" name="tdktitle" value="{$vo.tdktitle ?? ''}" >
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">tdk描述：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" placeholder="tdk描述" name="tdkdescription" value="{$vo.tdkdescription ?? ''}" >
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-3">tdk关键字：</label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <input type="text" class="input-text" placeholder="tdk关键字" name="tdkkeywords" value="{$vo.tdkkeywords ?? ''}" >
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">状态：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="status" id="status-1" value="1">
                    <label for="status-1">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" id="status-0" value="0">
                    <label for="status-0">禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">
{/block}
{block name="script"}
<script src="__LIB__/lightbox2/js/lightbox.min.js"></script>
<script type="text/javascript" src="__LIB__/showdown/1.4.2/showdown.min.js"></script>
<script>window.UEDITOR_HOME_URL = '__LIB__/ueditor/1.4.3/'</script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor',{
            serverUrl:'{:\\think\\Url::build("Ueditor/index")}'
        });
        var converter = new showdown.Converter(),
        text = $("#markdown_tpl").html();
        $("#markdown").html(converter.makeHtml(text));
    })
</script>
<script type="text/javascript" src="__LIB__/wangEditor.min.js"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            text1:'',
            text2:''
        },
        methods:{
            submitText(){
                this.text2 = this.text1;
            }
        }
    })
</script>
<script type="text/javascript" src="__STATIC__/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    $("#tab-system").Huitab({
        index:0
    });
});
</script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? ''}']").prop("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
